<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Euler Angles</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="./bundle.css">
  </head>
  <body>
      <div id="rpi-debug-output">
        <div class="debug-box" id="x-angle-output">
          <div class="label">X Angle</div>
          <div id="x-average" class="running-average">180</div>
          <div id="x-value" class="instantaneous-value">50</div>
        </div>

        <div class="debug-box" id="y-angle-output">
          <div class="label">Y Angle</div>
          <div id="y-average" class="running-average">180</div>
          <div id="y-value" class="instantaneous-value">50</div>
        </div>

        <div class="debug-box" id="z-angle-output">
          <div class="label">Z Angle</div>
          <div id="z-average" class="running-average">180</div>
          <div id="z-value" class="instantaneous-value">50</div>
        </div>
      </div>
  </body>
  <script type="text/javascript" src="./bundle.js"></script>
</html>
